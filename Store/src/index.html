<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <!-- <button id="open-sources" class="source__item"> Show Sources</button> -->
            <!-- <input type="text" class="input"> -->
        </header>
        <main>
            <div id="sources-container" class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="RSlogo">
                <a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="RSlogo"></a>
            </div>
            <p>2022</p>
            <div class="GitLogo">
                <a href="https://github.com/ishah148/rsschool-cv"> <img
                        src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GITLINK"></a>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <!-- <script src="./index.js"></script> -->
    </body>
</html>
