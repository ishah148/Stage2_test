<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Store</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> -->
    <!-- <link href="../bootstrap-5.2.0-beta1-examples/assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body class="bg-light">
    <header class="p-3 bg-gradient text-white">

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            filters
        </button>

        <div class="header__container container-lg d-flex justify-content-between">
            <div id="search-bar" class="search-bar"></div>
            <!-- sort__container dropdown -->
            <div class="sort__container dropdown d-none">
                <button class="sort__button btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButtonSort"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                </button>
                <ul class="sort__menu dropdown-menu" aria-labelledby="dropdownMenuButtonSort">
                    <li><a class="sort__item dropdown-item" href="#">Name 1</a></li>
                    <li><a class="sort__item dropdown-item" href="#">Name 2</a></li>
                    <li><a class="sort__item dropdown-item" href="#">Price 1</a></li>
                    <li><a class="sort__item dropdown-item" href="#">Price 2</a></li>
                </ul>
            </div>


            <div class="sort__container btn-group" role="group" aria-label="Basic radio toggle button group">

                <input type="radio" class="sort__input btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">
                    <svg class="sort__item-svg">
                        <use xlink:href="/assets/svg/sort/sort.svg#sort-alpha-down"></use>
                    </svg>
                </label>

                <input type="radio" class="sort__input btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">
                    <svg class="sort__item-svg">
                        <use xlink:href="/assets/svg/sort/sort.svg#sort-alpha-down-alt"></use>
                    </svg>
                </label>
            </div>
            <div class="sort__container btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="sort__input btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">
                    <svg class="sort__item-svg">
                        <use xlink:href="/assets/svg/sort/sort.svg#sort-numeric-down"></use>
                    </svg>
                </label>

                <input type="radio" class="sort__input btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">
                    <svg class="sort__item-svg">
                        <use xlink:href="/assets/svg/sort/sort.svg#sort-numeric-down-alt"></use>
                    </svg>
                </label>
            </div>


        </div>
        <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="bi bi-cart3"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                20
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-dark">Here will be goods</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Order</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </header>



    <main>
        <div id="filter-menu"></div>
        <div class="product-card__wrapper container-lg"></div>
    </main>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Good added to cart!</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <footer class="container-lg px-3 d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">RS School</a></li>

        </ul>
    </footer>
    <div class="DaSlidaaar"></div>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
